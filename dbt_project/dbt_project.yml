
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'adventureworks'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'adventureworks'
# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


models:
  adventureworks:

    # Cấu hình chung cho tất cả models
    +materialized: external
    +format: parquet
    
    # Common dimensions (shared across all sources)
    common:
      +schema: "common"
    
    # Source layer - raw data from source systems
    source:
      adventureworks:
        +schema: "bronze"
    
    # Staging layer - cleaned and standardized
    stage:
      adventureworks:
        +schema: "silver"
    
    # Common mapping tables
    common_mapping:
      adventureworks:
        +schema: "mapping"
    
    # Final dimensional models for AdventureWorks
    common_adventureworks:
      +schema: "adventureworks_dwh"
